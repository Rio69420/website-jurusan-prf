    <script>
      // Fungsi untuk menampilkan/menyembunyikan tabel berdasarkan tombol yang diklik
function toggleTable(className) {
    // Daftar semua ID tabel yang mungkin ada
    var tables = ['xprf-table', 'xipr-table'];

    // Menemukan tabel yang sesuai dengan tombol yang diklik
    var selectedTable = document.getElementById(className + '-table');

    // Iterasi melalui semua tabel untuk menyembunyikan yang tidak relevan
    tables.forEach(function(tableId) {
        var table = document.getElementById(tableId);
        if (table === selectedTable) {
            // Jika tabel sesuai dengan tombol yang diklik, tampilkan atau sembunyikan
            if (table.style.display === 'none' || table.style.display === '') {
                table.style.display = 'table';  // Menampilkan tabel
            } else {
                table.style.display = 'none';  // Menyembunyikan tabel
            }
        } else {
            // Sembunyikan tabel lainnya
            table.style.display = 'none';
        }
    });
}
    </script>
