    <style>
        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Banner Animation */
        .banner {
            width: 100%;
            height: 40vh; /* Reduced height for the banner */
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 2s ease-out;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        /* Social Links Icon Size and Centering */
        .social-links {
            display: flex;
            justify-content: center; /* Center the social media icons */
            gap: 20px; /* Space between icons */
            margin-top: 20px;
            padding-top: 27   0px;
        }

        .social-links a {
            font-size: 24px;
            color: #555;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: transform 0.3s, color 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.1);
            color: #4CAF50;
        }

        .social-links a img {
            width: 20px; /* Icon width */
            height: 20px; /* Icon height */
            margin-right: 10px;
        }

        /* Button Hover Animation */
        .news-item button,
        .contact-form button {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .news-item button:hover,
        .contact-form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Contact Section Slide-In Animation */
        .contact-section {
            background-color: #f9f9f9;
            padding: 40px 0;
            text-align: center;
            animation: slideIn 1.5s ease-out;
        }

        .contact-info {
            margin-bottom: 30px;
            font-size: 18px;
            color: #555;
        }

        .contact-info p {
            margin: 10px 0;
            animation: fadeIn 1.5s ease-out;
        }
    </style>
